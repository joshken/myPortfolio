<!DOCTYPE html>
<html>
<head>
	<title>FAM 440 Infographic</title>
	<style type="text/css">
		@import url('infographic.css');
	</style>
	<script src="JS/jquery.min.js" type="text/javascript"></script>
	<script src="JS/jquery.ui.effect.min.js" type="text/javascript"></script>
	<script src="JS/infographic.js" type="text/javascript"></script>
</head>
<body>
	<table style="width: 100%; min-width: 840px;" border="5" cellspacing="5">
		<tr>
			<td style="background-color:#fffdec; position: relative; text-align: left; border: 1px solid black">
			<div style="padding: 20px 20px 0px;">
				<img src="FAML400SmBanner.jpg" style="width: 100%;" />
					<h1 style="color: #5473ab; font-family: 'Book Antiqua'; font-size: 24pt; font-weight: normal; text-transform: uppercase; text-align: left;">Deduction versus Induction</h1>
					<hr />
					<p style="color: #333333;">Hover over the terms below to review the definitions.</p>
					<div id="holder">
						<div id="circle" class="big"><table><tr><td id="text"></td></tr></table></div>
						<img id="induction" src="Images/Induction.png" />
						<img id="deduction" src="Images/Deduction.png" />
						<img id="inductionarrow" class="hidden" src="Images/left-arrow.png" />
						<img id="deductionarrow" class="hidden" src="Images/right-arrow.png" />
						<img id="one" class="small" src="Images/1.png" data-index="1" />
						<img id="two" class="small" src="Images/2.png" data-index="2" />
						<img id="three" class="small" src="Images/3.png" data-index="3" />
						<img id="four" class="small" src="Images/4.png" data-index="4" />
						<img id="five" class="small" src="Images/5.png" data-index="5" />
						<img id="six" class="small" src="Images/6.png" data-index="6" />
						<img id="arrow" src="Images/arrow.png" />
					</div>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
