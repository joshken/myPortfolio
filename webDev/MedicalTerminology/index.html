<html>
<head>
	<link rel="stylesheet" href="css/index.css" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/terms.js" type="text/javascript"></script>
	<script src="js/wordlist.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</head>
<body>
	<main>
		<nav>
			<ul>
				<li id="systems">
					<img src="images/systems.png" title="Select the system you would like to view" />
					<ul></ul>
				</li>
				<li>
					<img src="images/sort.png" title="Sort the lists of terms" />
					<ul>
						<li onclick="sortList('term')">Term</li>
						<li onclick="sortList('definition')">Definition</li>
						<li onclick="showCategories()">Category</li>
					</ul>
				</li>
				<li id="showDef"><img src="images/open_book.png" title="Show or hide the definition" /></li>
				<li onclick="getDef()"><img src="images/medline.png" title="Look up the definition on MedlinePlus" /></li>
				<li onclick="print()"><img src="images/printer.png" title="Show print friendly version" /></li>
				<li id="full" onclick="fullscreen()"><img src="images/full.png" title="Enter fullscreen" /></li>
			</ul>
		</nav>
		<article>
			<div id="word"></div>
			<div id="definition">This is some random definition</div>
			<div id="system"></div>
		</article>
		
		<div>
			<ul id="prefix"></ul>
			<ul id="root"></ul>
			<ul id="suffix"></ul>
		</div>
		
	</main>
	<aside>
		<div>&#9776;</div>
		<section></section>
		<ul></ul>
		<div id="print" onclick="printWordlist()">Print List</div>
	</aside>
</body>
</html>
